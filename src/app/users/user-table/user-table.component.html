<div class="mat-elevation-z8 table-container">
    <table mat-table
        class="full-width-table"
        matSort
        matSortActive="id"
        matSortDirection="desc"
        aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell
                mat-sort-header
                *matHeaderCellDef>Id</th>
            <td mat-cell
                *matCellDef="let row"> {{row._id}}</td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell
                *matHeaderCellDef>Username</th>
            <td mat-cell
                *matCellDef="let row">
                {{ row.username}}
            </td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell
                *matHeaderCellDef>Role</th>
            <td mat-cell
                *matCellDef="let row">
                <mat-chip-list>
                    <mat-chip [ngClass]="{ 'admin' : row.role === 'admin'}">
                        {{ row.role | uppercase}}
                    </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell
                *matHeaderCellDef>EMAIL</th>
            <td mat-cell
                class="centered"
                *matCellDef="let row"> {{row.email }}</td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell
                *matHeaderCellDef
                class="centered">Created At</th>
            <td mat-cell
                class="centered"
                *matCellDef="let row"> {{row.createdAt | date: 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell
                *matHeaderCellDef>DELETE</th>
            <td mat-cell
                *matCellDef="let row"
                class="button-cell">
                <button mat-raised-button
                    [color]="'warn'">
                    DELETE</button>
            </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
