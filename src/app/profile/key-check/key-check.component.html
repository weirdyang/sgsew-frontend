<h2 mat-dialog-title>Validate Key</h2>
<mat-dialog-content class="dialog-container"
    [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Sign up key</mat-label>
        <input matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="key"
            placeholder="Enter the key provided to you for sign up">
        <button mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button
        color="primary"
        [disabled]="!form.valid"
        (click)="submit()">
        <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button
        color="warn"
        (click)="cancel()">
        <mat-icon>cancel</mat-icon>
    </button>
</mat-dialog-actions>
