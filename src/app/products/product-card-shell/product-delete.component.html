<h2 mat-dialog-title>Please type in {{productName}} to confirm deletion</h2>
<mat-dialog-content class="dialog-container">
    <mat-form-field appearance="fill">
        <mat-label>{{ productName }} </mat-label>
        <input matInput
            type="text"
            [formControl]="product"
            placeholder="Product Name">
        <mat-error *ngIf="product.errors?.mismatch && !product.errors?.required">
            Product names do not match.
        </mat-error>
    </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-raised-button
        color="primary"
        [disabled]="!product.valid"
        (click)="submit()">
        <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button
        color="warn"
        (click)="dismiss()">
        <mat-icon>
            cancel
        </mat-icon>
    </button>
</mat-dialog-actions>
